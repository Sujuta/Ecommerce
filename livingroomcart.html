<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #37393a;
            color: #fff;
            box-shadow: 0 4px 8px rgba(58, 58, 58, 0.1);
            transition: background-color 0.3s ease;
        }
        .navbar:hover {
            background-color: #34495e;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }
        .cart-icon:hover {
            transform: scale(1.2);
        }
        .cart-icon::after {
            content: attr(data-count);
            position: absolute;
            top: -5px;
            right: -10px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        .product {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            margin: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.02);
        }
        .product img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .product input {
            width: 50px;
        }
        button {
            background-color:gray;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: gray;
            transform: scale(1.05);
        }
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .cart-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slide-down 0.5s ease-out;
        }
        .close-btn, .buy-btn {
            display: inline-block;
            width: 50px;
            margin: 10px 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .close-btn {
            background-color: #e74c3c;
            color: white;
        }
        .close-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .buy-btn {
            background-color: #27ae60;
            color: white;
        }
        .buy-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        @keyframes slide-down {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>Furniture Store</h2>
        <div class="cart-icon" data-count="0" onclick="toggleCart()">ðŸ›’ Cart</div>
    </div>

    <!-- Products -->
    <div id="product-list">
        <div class="product">
            <div>
                <img src="img/product/1.jpg" alt="Watch">
            </div>
            <div>
                <h3>Watch</h3>
                <p>Price: $50</p>
                <label>Quantity: </label>
                <input type="number" value="1" min="1" id="chair-qty" onchange="updateCart('Chair', 50)">
            </div>
            <button onclick="addToCart('Chair', 50)">Add to Cart</button>
        </div>
        <div class="product">
            <div>
                <img src="img/product/1.jpg" alt="Watch">
            </div>
            <div>
                <h3>Watch</h3>
                <p>Price: $50</p>
                <label>Quantity: </label>
                <input type="number" value="1" min="1" id="chair-qty" onchange="updateCart('Chair', 50)">
            </div>
            <button onclick="addToCart('Chair', 50)">Add to Cart</button>
        </div>
        <div class="product">
            <div>
                <img src="https://via.placeholder.com/100" alt="Table">
            </div>
            <div>
                <h3>Table</h3>
                <p>Price: $150</p>
                <label>Quantity: </label>
                <input type="number" value="1" min="1" id="table-qty" onchange="updateCart('Table', 150)">
            </div>
            <button onclick="addToCart('Table', 150)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content" id="cart-details">
            <!-- Cart details will be shown here -->
        </div>
        <button class="close-btn" onclick="toggleCart()">Close</button>
        <button class="buy-btn" onclick="buyItems()">Buy</button>
    </div>

    <script>
        let cart = {};
        
        function addToCart(product, price) {
            const quantity = document.getElementById(`${product.toLowerCase()}-qty`).value;
            if (cart[product]) {
                cart[product].quantity += parseInt(quantity);
            } else {
                cart[product] = { price: price, quantity: parseInt(quantity) };
            }
            updateCartCount();
        }

        function updateCart(product, price) {
            const quantity = document.getElementById(`${product.toLowerCase()}-qty`).value;
            if (cart[product]) {
                cart[product].quantity = parseInt(quantity);
            } else {
                cart[product] = { price: price, quantity: parseInt(quantity) };
            }
        }

        function updateCartCount() {
            let totalItems = Object.values(cart).reduce((acc, item) => acc + item.quantity, 0);
            document.querySelector('.cart-icon').setAttribute('data-count', totalItems);
        }

        function displayCart() {
            const cartDetails = document.getElementById('cart-details');
            cartDetails.innerHTML = '';
            let totalPrice = 0;
            for (const [product, details] of Object.entries(cart)) {
                const itemTotal = details.price * details.quantity;
                totalPrice += itemTotal;
                cartDetails.innerHTML += `<p>${product} - $${details.price} x ${details.quantity} = $${itemTotal}</p>`;
            }
            cartDetails.innerHTML += `<h3>Total Price: $${totalPrice}</h3>`;
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.style.display = (cartModal.style.display === 'flex') ? 'none' : 'flex';
            if (cartModal.style.display === 'flex') {
                displayCart();
            }
        }

        function buyItems() {
            alert('Thank you for your purchase!');
            cart = {}; // Clear the cart after purchase
            updateCartCount();
            toggleCart(); // Close the cart modal
        }
    </script>

</body>
</html>
